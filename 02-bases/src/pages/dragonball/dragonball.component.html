<h1>Dragonball Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Add: {{name()}} -- {{power()}}</h3>
        <input type="text" class="form-control" placeholder="Name" [value]="name()" (input)="name.set(txtName.value)"
            #txtName>
        <input type="number" class="form-control mt-2" placeholder="Power" [value]="power()"
            (input)="power.set(+txtPower.value)" #txtPower>

        <button (click)="addCharacter()" class="mt-2 mb-2 btn btn-primary">Add</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>List:</h3>
        <ul>
            @for (ch of characters(); track ch.id; let idx = $index) {
            @if( ch.power > 500 ){
            <li>
                <span> {{idx + 1}} {{ch.name}} =></span>
                <strong [class.text-danger]="ch.power > 9000" [class.text-primary]="ch.power < 9000">
                    {{ch.power}}</strong>
            </li>
            }
            }
        </ul>
    </div>
</section>
